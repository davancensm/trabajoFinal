    <div class="tablero">
        <header>
            <a href="../index.html"><button type="button" class="logout btn btn-secondary btn-sm">Log Out!</button></a>
        </header>
        
        <div class="contenedorConPadding">
            <div class="titulo">
                <h1>Contacto con el desarrollador</h1>
            </div>

            <div class="contenidoCuadradoCompleto">

                <h4>En caso de necesitar alguna modificación o proponer alguna mejora, favor de completar el siguiente formulario.</h4>
                
                <form class="" method="post">
                  <fieldset>
                      <legend class="text-xs-center header"></legend>

                      <div class="form-group">
                          <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                          </div>
                      </div>


                      <div class="form-group">
                          <span class="col-md-1 offset-md-2 text-xs-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                          <div class="col-md-8">
                              <textarea class="form-control" id="message" name="message" placeholder="Escribir aquí la pregunta o propuesta." rows="7"></textarea>
                          </div>
                      </div>
                        <br>
                      <div class="form-group">
                          <div class="col-md-12 text-xs-center">
                              <button type="Enviar" class="btn btn-primary btn-lg">Enviar</button>
                          </div>
                      </div>
                  </fieldset>
              </form>

            </div>
            


        </div>
